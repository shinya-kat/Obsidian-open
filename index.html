<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open in Obsidian</title>
  <script>
    window.onload = function () {
      const query = window.location.search.substring(1); // Remove '?'
      if (!query) {
        document.body.innerHTML = "<p>No query provided.</p>";
        return;
      }

      const obsidianUrl = "obsidian://" + query;

      // Try to open in Obsidian
      window.location.href = obsidianUrl;

      // Fallback display
      document.body.innerHTML = `
        <p>Opening in Obsidian...</p>
        <p>If not redirected, <a href="${obsidianUrl}">click here</a>.</p>
      `;
    };
  </script>
</head>
<body>
  <p>Redirecting to Obsidian...</p>
</body>
</html>
